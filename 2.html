<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listing Platform</title>
    <link rel="stylesheet" href="2.21.css">
</head>
<body>
    <div class="smily">
    <header>
        <h1>Real Estate Listings</h1>
        <nav>
            <ul>
                <li><a href="#listings">Listings</a></li>
                <li><a href="#add-listing">Add Listing</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="listings">
            <h2>Available Properties</h2>
            <div id="property-list">
                <!-- Property listings will be dynamically inserted here -->
            </div>
        </section>
        <section id="add-listing">
            <h2>Add New Listing</h2>
            <form id="listing-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" required>
                <button type="submit">Add Listing</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Real Estate Listings</p>
    </footer>
    <script src="2.2.js"></script>
    </div>
</body>
</html>
